<!DOCTYPE html>
<html>
    <head>
        <title>Youtube Clone</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <style>
            .thumbnail {
                width: 300px;
                object-fit: cover;
                
                display: block;;
            }

            .search-bar {
                font-size: 20px;
                border-style: solid;
                border-radius: 5px;
                border-style: none;
                box-shadow: 0 0px 5px rgba(0, 0, 0, 0.5);
                transition: box-shadow 0.4s;
                color: rgb(0, 140, 255);

                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 50px;
            }

            .video-preview {
                width: 305px;
                display: inline-block;
                margin-right: 15px;
                vertical-align: top;
            }

            .thumbnail-row {
                margin-bottom: 12px;
            }

            p {
                margin-top: 0px;
                margin-bottom: 0px;
                font-family: Roboto, Arial;
                color: white;
            }

            .channel-picture {
                display: inline-block;
                vertical-align: top;
                width: 40px;
            }

            .profile-picture {
                width: 100%;
                border-radius: 40px;
            }

            .video-info {
                display: inline-block;
                width: 250px;
                margin-left: 5px;
            }

            .video-title {
                font-size: 15px;
                font-weight: 500;
                line-height: 20px;
                margin-bottom: 15px;
            }

            .video-author,
            .video-date {
                margin-bottom: 5px;
                font-size: 13px;
                color: rgb(129, 129, 129);
            }       
            
            .video-author {
                margin-bottom: 6px;
            }

            .all {
                background-color: black;
            }
        </style>
    </head>
    <body class="all">
        <input class="search-bar" type="search" placeholder="Search">
        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="thumbnail-1">
            </div>
            <div>
                <div class="channel-picture">
                    <img class="profile-picture" src="autographers/channel-1.jpeg" alt="thumbnail-1">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>
                    <p class="video-author">
                        Marques Brownlee
                    </p>
             
                    <p class="video-date">
                        3.4M views &#183; 6 months ago
                    </p>
                </div>               
            </div>
            
        </div> 
        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="thumbnail-2">
            </div>
            <div>
                <div class="channel-picture">
                    <img class="profile-picture" src="autographers/channel-2.jpeg" alt="thumbnail-1">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        Try Not To Laugh Challenge #9
                    </p>
                    <p class="video-author">
                        Markiplier
                    </p>
             
                    <p class="video-date">
                        19M views &#183; 4 years ago
                    </p>
                </div>               
            </div>
            
        </div> 
    </body>
</html>
