<!DOCTYPE html>
<html>
    <head>
        <title>Learning Grids</title>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px;
        ">
            <div style="background-color: aqua;">
                100px
            </div>
            <div style="background-color: thistle;">
                100px
            </div>
            <div style="background-color: palevioletred;">
                200px
            </div>
            <div style="background-color: palevioletred;">
                200px
            </div>
        </div>

        <div style="
            margin-top: 10px;
            display: grid;
            grid-template-columns: 100px 1fr 100px;
        ">
            <div style="background-color: aqua;">
                100px
            </div>
            <div style="background-color: thistle;">
                1fr
            </div>
            <div style="background-color: palegoldenrod;">
                100px
            </div>
        </div>
    </body>
</html>
