<!DOCTYPE html>
<html>
    <head>
        <title>Grid Example</title>
        <style>
            .grid-example-1 {
                display: grid;
                grid-template-columns: 200px 1fr 75px;
            }

            .grid-example-2 {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="grid-example-1">
            <p style="background-color: aqua;">200px</p>
            <p style="background-color: aquamarine;">remaining</p>
            <p style="background-color: aqua;">75px</p>
        </div>
        <div class="grid-example-2">
            <div style="background-color: aqua;">Col1</div>
            <div style="background-color: aquamarine;">Col2</div>
            <div style="background-color: aqua;">Col3</div>
            <div style="background-color: aquamarine;">Col4</div>

            <div style="background-color: aqua;">Col1</div>
            <div style="background-color: aquamarine;">Col2</div>
            <div style="background-color: aqua;">Col3</div>
            <div style="background-color: aquamarine;">Col4</div>

        </div>
    </body>
</html>
