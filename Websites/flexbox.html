<!DOCTYPE html>
<html>
    <head>
        <title>Flex Box</title>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: row;
        
        ">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: bisque;">div2</div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 10px;
        ">
            <div style="
                background-color: lightblue;
                flex: 1;
            ">div1</div>
            <div style="
                background-color: bisque;
                flex: 4;
            ">div2</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            
            display: flex;
            flex-direction: row; 
            justify-content: space-evenly;
            align-items: center;
        ">
            <div style="
                background-color: lightblue;
                
                width: 100px;
            ">div1</div>
            <div style="
                background-color: bisque;
                
                width: 100px;
            ">div2</div>
        </div>
    </body>
</html>
