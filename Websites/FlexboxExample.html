<!DOCTYPE html>
<html>
    <head>
        <title>Flex Box Example</title>
        <link rel="stylesheet" href="Styles/FlexboxExample1.css">
        <link rel="stylesheet" href="Styles/FlexboxExample2.css">
        <link rel="stylesheet" href="Styles/FlexboxExample3.css">

    </head>
    <body>
        <div class="example-1">
            <div class="header">
                <div class="left-side">
                    HOME
                </div>
                <div class="middle-side">
                    <input class="search-box" type="text" placeholder="Search">
                </div>
                <div class="right-side">
                    <button class="download-button">Download</button>
                </div>
            </div>

            
        </div>

        <div class="example-2">
            <div class="part-home flex-hor">
                <div>
                    Home
                </div>
                <div class="counts">
                    14
                </div>
            </div>
            <div class="part-notify flex-hor">
                <div>
                    Notifications
                </div>
                <div class="counts">
                    3
                </div>
            </div>
            <div class="part-messages flex-hor">
                <div>
                    Messages
                </div>
                <div class="counts">
                    5
                </div>
            </div>
        </div>

        <div class="example-3">
            <div class="person-info">
                <div class="pic">
                    <img src="Images/cat-2.jpeg" alt="">
                </div>
                <div class="info">
                    <p>Oliver</p>
                    <p style="color: grey;">The cat</p>
                    <p style="color: grey;">Popular</p>
                </div>
                <div class="follow-button">
                    <button>Follow</button>
                </div>
            </div>
            <div class="person-info">
                <div class="pic">
                    <img src="Images/cat.jpg" alt="">
                </div>
                <div class="info">
                    <p>Mimi</p>
                    <p style="color: grey;">Sleepy cat</p>
                    <p style="color: grey;">Popular</p>
                </div>
                <div class="follow-button">
                    <button>Follow</button>
                </div>
            </div>
            <div class="person-info">
                <div class="pic">
                    <img src="Images/cat-3.jfif" alt="">
                </div>
                <div class="info">
                    <p>Rex</p>
                    <p style="color: grey;">Sad cat</p>
                    <p style="color: grey;">Popular</p>
                </div>
                <div class="follow-button">
                    <button>Follow</button>
                </div>
            </div>
        </div>

       
    </body>
</html>
